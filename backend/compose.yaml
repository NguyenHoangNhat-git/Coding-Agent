services:
  server:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    network_mode: "host"
    ports:
      - 8000:8000
    environment:
      - MONGODB_URL=mongodb://localhost:27017
      - OLLAMA_API=http://localhost:11434/api/generate 
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
  mongodb:
    image: mongo:8.0.17
    container_name: vscode-ai-mongodb
    ports:
      - "27017:27017"
    network_mode: "host"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: "10s"
      timeout: "5s"
      retries: 5
      start_period: "10s"
    restart: unless-stopped
  
volumes:
  mongodb-data:
    driver: local
  
networks:
  app-network:
    driver: bridge
